<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/grid.css')}}">
        <title>spotify2mp3</title>
    </head>
    <body>
        <h1 class="green-text" id="greeting">Hello {{usr_name}}</h1>
        <form method="post">
            <button type="submit" name="logout_btn" value="log out" id= "logout-btn" class="btn">log out</button>
        </form>

        <hr>
        <div class="grid-container">

                <button class="grid-item btn" onclick="redirect('/saved-songs-download/')">
                    <p>saved songs</p>
                    <img src="{{ url_for('static', filename='images/heart.svg')}}" class="icon center">
                </button>
                <button class="grid-item btn" onclick="redirect('/recently-played-songs-download/')">
                    <p>recent songs</p>
                    <img src="{{ url_for('static', filename='images/recent.svg')}}" class="icon center">
                </button>
                <button class="grid-item btn" onclick="redirect('/top-songs-download/')">
                    <p>top songs</p>
                    <img src="{{ url_for('static', filename='images/graph.svg')}}" class="icon center">
                </button>
                <button class="grid-item btn" onclick="redirect('/load-saved-playlists/')">
                    <p>saved playlists</p>
                    <img src="{{ url_for('static', filename='images/playlist.svg')}}" style="width:40%" class="icon center">
                </button>
                <button class="grid-item btn" onclick="redirect('/load-saved-albums/')">
                    <p>saved albums</p>
                    <img src="{{ url_for('static', filename='images/album.svg')}}" style="width:40%" class="icon center">
                </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../static/javascript/redirect.js"></script>
    </body>
</html>
